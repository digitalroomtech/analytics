type Plan {
    id:String
    title:String
    description:String
    createdAt:String
    updatedAt:String
}

input CreatePlanInput{
    title:String
    description:String
}

type PlansPayload{
    count:Int,
    items:[Plan]
}

type Mutation{
    createPlan(input:CreatePlanInput!):Plan
}

type Query {
    plans:PlansPayload
}